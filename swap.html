    <!-- Wallet Connection and SwapManager Initialization -->
    <script>
        // Update wallet connection status (no display needed)
        function updateWalletButton() {
            console.log('üîÑ Checking wallet connection...');
            console.log('üîç swapManager exists:', !!window.swapManager);
            console.log('üîç signer exists:', !!(window.swapManager && window.swapManager.signer));
            
            if (window.swapManager && window.swapManager.signer) {
                console.log('‚úÖ Wallet is connected');
            } else {
                console.log('‚ö†Ô∏è Wallet not connected');
            }
        }
        
        // Initialize SwapManager when page loads
        let swapManagerInitialized = false;
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Starting SwapManager initialization on swap page...');
            
            // Update wallet button on page load
            updateWalletButton();
            
            // SwapManager will handle wallet connection automatically
            
            // Initialize SwapManager only once
            if (!swapManagerInitialized && typeof SwapManager !== 'undefined') {
                try {
                    console.log('‚úÖ SwapManager class found');
                    
                    // Wait for DOM to fully load
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Check for required elements
                    const requiredElements = ['swapForm', 'swapDirection', 'swapAmount', 'swapStatus', 'previewSwapBtn'];
                    const missingElements = requiredElements.filter(id => !document.getElementById(id));
                    
                    if (missingElements.length > 0) {
                        console.warn('‚ö†Ô∏è The following elements were not found:', missingElements);
                        console.log('üîÑ Waiting additional time for DOM elements...');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Check again
                        const stillMissing = requiredElements.filter(id => !document.getElementById(id));
                        if (stillMissing.length > 0) {
                            console.error('‚ùå Still missing elements after additional wait:', stillMissing);
                            return;
                        }
                    }
                    
                    console.log('‚úÖ All required elements are present');
                    
                    // Check for required variables (wait for config.js to load)
                    // Note: DAI_ABI is defined in swap.js, not config.js, so we only check for DAI_ADDRESS
                    let retryCount = 0;
                    while (!window.DAI_ADDRESS && retryCount < 5) {
                        console.log(`‚è≥ Waiting for config.js to load... (attempt ${retryCount + 1}/5)`);
                        await new Promise(resolve => setTimeout(resolve, 500));
                        retryCount++;
                    }
                    
                    if (!window.DAI_ADDRESS) {
                        console.error('‚ùå DAI_ADDRESS variable is not defined after waiting. Please check config.js');
                        const statusEl = document.getElementById('swapStatus');
                        if (statusEl) {
                            statusEl.innerHTML = '<div style="color: #ff4444; padding: 1rem; background: rgba(255, 68, 68, 0.1); border-radius: 8px;">‚ö†Ô∏è Configuration file (config.js) not loaded. Please refresh the page.</div>';
                        }
                        return;
                    }
                    
                    // DAI_ABI is defined in swap.js, so we check if swap.js has loaded
                    if (typeof SwapManager === 'undefined') {
                        console.error('‚ùå SwapManager class not found. swap.js may not have loaded.');
                        return;
                    }
                    
                    console.log('‚úÖ DAI variables are present');
                    
                    // Create SwapManager instance
                    window.swapManager = new SwapManager();
                    console.log('‚úÖ SwapManager instance created');
                    
                    // Initial setup
                    await window.swapManager.initializeSwap();
                    
                    console.log('‚úÖ SwapManager initialized successfully');
                    swapManagerInitialized = true;
                    
                    // Update wallet display after successful initialization
                    updateWalletButton();
                    
                } catch (error) {
                    console.error('‚ùå Error initializing SwapManager:', error);
                    // Show user-friendly error message
                    const statusEl = document.getElementById('swapStatus');
                    if (statusEl) {
                        statusEl.innerHTML = '<div style="color: #ff4444; padding: 1rem; background: rgba(255, 68, 68, 0.1); border-radius: 8px;">‚ö†Ô∏è Failed to initialize swap functionality. Please refresh the page.</div>';
                    }
                }
            } else if (swapManagerInitialized) {
                console.log('‚úÖ SwapManager already initialized, skipping...');
            } else {
                console.error('‚ö†Ô∏è SwapManager is not defined - swap.js file not loaded');
            }
        });
        
        // SwapManager handles its own wallet connection and refresh
        
        // Add token to wallet functions
        async function addDaiToWallet(){
            try {
                if (!window.ethereum) {
                    alert('Please install MetaMask or another Web3 wallet');
                    return;
                }
                
                const daiAddress = window.DAI_ADDRESS || '0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063';
                
                // Check if wallet supports wallet_watchAsset
                const isMetaMask = window.ethereum.isMetaMask;
                const isSafePal = window.ethereum.isSafePal || (window.ethereum.providerName && window.ethereum.providerName.toLowerCase().includes('safepal'));
                
                // Try the standard method first
                try {
                    const wasAdded = await window.ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: daiAddress,
                                symbol: 'DAI',
                                decimals: 18
                            }
                        }
                    });
                    
                    if (wasAdded) {
                        const statusEl = document.getElementById('swapStatus');
                        if (statusEl) {
                            statusEl.className = 'swap-status success';
                            statusEl.textContent = '‚úÖ DAI added to your wallet';
                            setTimeout(() => {
                                statusEl.textContent = '';
                                statusEl.className = '';
                            }, 3000);
                        }
                        return;
                    }
                } catch (methodError) {
                    // If method is not supported, show manual instructions
                    console.warn('wallet_watchAsset not supported:', methodError);
                    
                    // Show instructions for manual addition
                    const statusEl = document.getElementById('swapStatus');
                    if (statusEl) {
                        const manualInstructions = isSafePal 
                            ? `SafePal: Copy DAI address:\n${daiAddress}\n\nThen manually add token in SafePal app.\nSymbol: DAI\nDecimals: 18`
                            : `Please manually add DAI token:\nAddress: ${daiAddress}\nSymbol: DAI\nDecimals: 18\n\nOr copy address to clipboard.`;
                        
                        // Copy address to clipboard
                        try {
                            await navigator.clipboard.writeText(daiAddress);
                            statusEl.className = 'swap-status info';
                            statusEl.textContent = `üìã DAI address copied to clipboard!\n${daiAddress}\n\nPlease add manually:\nSymbol: DAI\nDecimals: 18`;
                        } catch (clipError) {
                            statusEl.className = 'swap-status info';
                            statusEl.textContent = `üìã Please copy DAI address manually:\n${daiAddress}\n\nAdd token with:\nSymbol: DAI\nDecimals: 18`;
                        }
                        
                        // Show message longer for manual steps
                        setTimeout(() => {
                            statusEl.textContent = '';
                            statusEl.className = '';
                        }, 8000);
                        
                        // Also show alert for better visibility
                        alert(`Please add DAI token manually to your wallet:\n\nAddress: ${daiAddress}\nSymbol: DAI\nDecimals: 18\n\nThe address has been copied to your clipboard.`);
                    }
                    return;
                }
            } catch(e) {
                console.error('Error adding DAI to wallet:', e);
                const statusEl = document.getElementById('swapStatus');
                if (statusEl) {
                    const daiAddress = window.DAI_ADDRESS || '0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063';
                    statusEl.className = 'swap-status error';
                    statusEl.textContent = `‚ùå Auto-add not supported. Please add manually:\nAddress: ${daiAddress}\nSymbol: DAI\nDecimals: 18`;
                    setTimeout(() => {
                        statusEl.textContent = '';
                        statusEl.className = '';
                    }, 8000);
                }
            }
        }

        async function addIamToWallet(){
            try {
                if (!window.ethereum) {
                    alert('Please install MetaMask or another Web3 wallet');
                    return;
                }
                
                const iamAddress = window.IAM_ADDRESS || (window.swapManager && window.swapManager.contractAddress) || '0xa4C37107AbaeD664978e5f6db79249Ad08Fe0dBf';
                
                // Check if wallet supports wallet_watchAsset
                const isMetaMask = window.ethereum.isMetaMask;
                const isSafePal = window.ethereum.isSafePal || (window.ethereum.providerName && window.ethereum.providerName.toLowerCase().includes('safepal'));
                
                // Try the standard method first
                try {
                    const wasAdded = await window.ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: iamAddress,
                                symbol: 'IAM',
                                decimals: 18
                            }
                        }
                    });
                    
                    if (wasAdded) {
                        const statusEl = document.getElementById('swapStatus');
                        if (statusEl) {
                            statusEl.className = 'swap-status success';
                            statusEl.textContent = '‚úÖ IAM added to your wallet';
                            setTimeout(() => {
                                statusEl.textContent = '';
                                statusEl.className = '';
                            }, 3000);
                        }
                        return;
                    }
                } catch (methodError) {
                    // If method is not supported, show manual instructions
                    console.warn('wallet_watchAsset not supported:', methodError);
                    
                    // Show instructions for manual addition
                    const statusEl = document.getElementById('swapStatus');
                    if (statusEl) {
                        const manualInstructions = isSafePal 
                            ? `SafePal: Copy IAM address:\n${iamAddress}\n\nThen manually add token in SafePal app.\nSymbol: IAM\nDecimals: 18`
                            : `Please manually add IAM token:\nAddress: ${iamAddress}\nSymbol: IAM\nDecimals: 18\n\nOr copy address to clipboard.`;
                        
                        // Copy address to clipboard
                        try {
                            await navigator.clipboard.writeText(iamAddress);
                            statusEl.className = 'swap-status info';
                            statusEl.textContent = `üìã IAM address copied to clipboard!\n${iamAddress}\n\nPlease add manually:\nSymbol: IAM\nDecimals: 18`;
                        } catch (clipError) {
                            statusEl.className = 'swap-status info';
                            statusEl.textContent = `üìã Please copy IAM address manually:\n${iamAddress}\n\nAdd token with:\nSymbol: IAM\nDecimals: 18`;
                        }
                        
                        // Show message longer for manual steps
                        setTimeout(() => {
                            statusEl.textContent = '';
                            statusEl.className = '';
                        }, 8000);
                        
                        // Also show alert for better visibility
                        alert(`Please add IAM token manually to your wallet:\n\nAddress: ${iamAddress}\nSymbol: IAM\nDecimals: 18\n\nThe address has been copied to your clipboard.`);
                    }
                    return;
                }
            } catch(e) {
                console.error('Error adding IAM to wallet:', e);
                const statusEl = document.getElementById('swapStatus');
                if (statusEl) {
                    const iamAddress = window.IAM_ADDRESS || (window.swapManager && window.swapManager.contractAddress) || '0xa4C37107AbaeD664978e5f6db79249Ad08Fe0dBf';
                    statusEl.className = 'swap-status error';
                    statusEl.textContent = `‚ùå Auto-add not supported. Please add manually:\nAddress: ${iamAddress}\nSymbol: IAM\nDecimals: 18`;
                    setTimeout(() => {
                        statusEl.textContent = '';
                        statusEl.className = '';
                    }, 8000);
                }
            }
        }

        // Add event listeners for token buttons
        document.addEventListener('DOMContentLoaded', function(){
            const addDaiBtn = document.getElementById('addDaiBtn');
            const addIamBtn = document.getElementById('addIamBtn');
            
            if (addDaiBtn) {
                addDaiBtn.addEventListener('click', addDaiToWallet);
            }
            
            if (addIamBtn) {
                addIamBtn.addEventListener('click', addIamToWallet);
            }
        });
    </script>

            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;

        .token-selector:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .token-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .token-icon-text {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent);
        }

        .token-symbol {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.1rem;
        }

        .token-type {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .token-arrow {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        /* Inline balance in token rows */
        .inline-balance {
            margin-left: auto;
            margin-right: 0;
            color: var(--text-muted);
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            white-space: nowrap;
        }

        /* Swap Direction Button */
        .swap-direction-btn {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card);
            border: 3px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -24px auto;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .swap-direction-btn:hover {
            border-color: var(--accent);
            background: var(--elev);
            transform: translateX(-50%) rotate(180deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(93, 160, 255, 0.4);
        }

        .swap-direction-btn:active {
            transform: translateX(-50%) rotate(180deg) scale(0.95);
        }

        /* Percentage Buttons */
        .percentage-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .percent-btn {
            padding: 0.6rem;
            background: var(--elev);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .percent-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .percent-btn:active {
            transform: scale(0.95);
        }

        /* Preview Swap Button */
        .preview-swap-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .preview-swap-btn:hover:not(:disabled) {
            background: var(--accent2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 160, 255, 0.3);
        }

        .preview-swap-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--elev);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .status-label {
            color: var(--text-muted);
        }

        .status-value {
            color: var(--text);
            font-weight: 500;
        }

        /* Swap Status */
        .swap-status {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }


        .swap-status.success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.25);
        }

        .swap-status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.25);
        }

        .swap-status.loading {
            background: rgba(93, 160, 255, 0.1);
            color: #5da0ff;
            border: 1px solid rgba(93, 160, 255, 0.25);
        }

        .swap-status.info {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.25);
            white-space: pre-line;
            line-height: 1.6;
        }

        /* Loading Spinner */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
