    <!-- Wallet Connection and SwapManager Initialization -->
    <script>
        // Update wallet connection status (no display needed)
        function updateWalletButton() {
            console.log('üîÑ Checking wallet connection...');
            console.log('üîç swapManager exists:', !!window.swapManager);
            console.log('üîç signer exists:', !!(window.swapManager && window.swapManager.signer));
            
            if (window.swapManager && window.swapManager.signer) {
                console.log('‚úÖ Wallet is connected');
            } else {
                console.log('‚ö†Ô∏è Wallet not connected');
            }
        }
        
        // Contract toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const contractToggleBtn = document.getElementById('contractToggleBtn');
            const contractSelectorWrapper = document.getElementById('contractSelectorWrapper');
            
            if (contractToggleBtn && contractSelectorWrapper) {
                contractToggleBtn.addEventListener('click', function() {
                    contractSelectorWrapper.classList.toggle('show');
                });
            }
        });
        
        // Initialize SwapManager when page loads
        let swapManagerInitialized = false;
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Starting SwapManager initialization on swap page...');
            
            // Update wallet button on page load
            updateWalletButton();
            
            // SwapManager will handle wallet connection automatically
            
            // Initialize SwapManager only once
            if (!swapManagerInitialized && typeof SwapManager !== 'undefined') {
                try {
                    console.log('‚úÖ SwapManager class found');
                    
                    // Wait for DOM to fully load
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Check for required elements
                    const requiredElements = ['swapForm', 'swapDirection', 'swapAmount', 'swapStatus', 'previewSwapBtn'];
                    const missingElements = requiredElements.filter(id => !document.getElementById(id));
                    
                    if (missingElements.length > 0) {
                        console.warn('‚ö†Ô∏è The following elements were not found:', missingElements);
                        console.log('üîÑ Waiting additional time for DOM elements...');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Check again
                        const stillMissing = requiredElements.filter(id => !document.getElementById(id));
                        if (stillMissing.length > 0) {
                            console.error('‚ùå Still missing elements after additional wait:', stillMissing);
                            return;
                        }
                    }
                    
                    console.log('‚úÖ All required elements are present');
                    
                    // Check for required variables (wait for config.js to load)
                    // Note: DAI_ABI is defined in swap.js, not config.js, so we only check for DAI_ADDRESS
                    let retryCount = 0;
                    while (!window.DAI_ADDRESS && retryCount < 5) {
                        console.log(`‚è≥ Waiting for config.js to load... (attempt ${retryCount + 1}/5)`);
                        await new Promise(resolve => setTimeout(resolve, 500));
                        retryCount++;
                    }
                    
                    if (!window.DAI_ADDRESS) {
                        console.error('‚ùå DAI_ADDRESS variable is not defined after waiting. Please check config.js');
                        const statusEl = document.getElementById('swapStatus');
                        if (statusEl) {
                            statusEl.innerHTML = '<div style="color: #ff4444; padding: 1rem; background: rgba(255, 68, 68, 0.1); border-radius: 8px;">‚ö†Ô∏è Configuration file (config.js) not loaded. Please refresh the page.</div>';
                        }
                        return;
                    }
                    
                    // DAI_ABI is defined in swap.js, so we check if swap.js has loaded
                    if (typeof SwapManager === 'undefined') {
                        console.error('‚ùå SwapManager class not found. swap.js may not have loaded.');
                        return;
                    }
                    
                    console.log('‚úÖ DAI variables are present');
                    
                    // Create SwapManager instance
                    window.swapManager = new SwapManager();
                    console.log('‚úÖ SwapManager instance created');
                    
                    // Initial setup
                    await window.swapManager.initializeSwap();
                    
                    console.log('‚úÖ SwapManager initialized successfully');
                    swapManagerInitialized = true;
                    
                    // Update wallet display after successful initialization
                    updateWalletButton();
                    
                } catch (error) {
                    console.error('‚ùå Error initializing SwapManager:', error);
                    // Show user-friendly error message
                    const statusEl = document.getElementById('swapStatus');
                    if (statusEl) {
                        statusEl.innerHTML = '<div style="color: #ff4444; padding: 1rem; background: rgba(255, 68, 68, 0.1); border-radius: 8px;">‚ö†Ô∏è Failed to initialize swap functionality. Please refresh the page.</div>';
                    }
                }
            } else if (swapManagerInitialized) {
                console.log('‚úÖ SwapManager already initialized, skipping...');
            } else {
                console.error('‚ö†Ô∏è SwapManager is not defined - swap.js file not loaded');
            }
        });
        
        // SwapManager handles its own wallet connection and refresh
    </script>
