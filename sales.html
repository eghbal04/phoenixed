<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Sales Page - My Store</title>
    <!-- CSS Files - All styles are inline for better performance -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #232946 0%, #181c2a 100%);
            color: #e0e6f7;
            direction: ltr;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(35, 41, 70, 0.8);
            border-radius: 15px;
            border: 1px solid #a786ff33;
        }
        
        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a786ff, #00ff88);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #181c2a;
            font-weight: bold;
        }
        
        .user-details h2 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .likes-count {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .likes-count span {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(35, 41, 70, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #a786ff33;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #a786ff;
            font-size: 0.9rem;
        }
        
        .products-section {
            background: rgba(35, 41, 70, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #a786ff33;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-title {
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .add-product-btn {
            background: linear-gradient(135deg, #a786ff, #00ff88);
            color: #181c2a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 134, 255, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: rgba(24, 28, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #a786ff22;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(167, 134, 255, 0.2);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #a786ff22, #00ff8822);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #a786ff;
        }
        
        .product-title {
            color: #e0e6f7;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #a786ff;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .product-price {
            color: #00ff88;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, #00ff88, #a786ff);
            color: #181c2a;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .edit-btn, .delete-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6f7;
            border: 1px solid #a786ff33;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            background: rgba(167, 134, 255, 0.2);
        }
        
        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(35, 41, 70, 0.98);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #a786ff33;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #e0e6f7;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #a786ff;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #a786ff33;
            border-radius: 8px;
            background: rgba(24, 28, 42, 0.8);
            color: #e0e6f7;
            font-size: 1rem;
        }
        
        .form-textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #a786ff;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #a786ff, #00ff88);
            color: #181c2a;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6f7;
            border: 1px solid #a786ff33;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            color: #a786ff;
            padding: 20px;
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
        
        .success {
            color: #00ff88;
            text-align: center;
            padding: 20px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #a786ff, #00ff88);
            color: #181c2a;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 134, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>
<body>
    
    <!-- Back Button -->
    <a href="index.html" class="back-btn">← Back</a>
    
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">👤</div>
                <div class="user-details">
                    <h2 id="user-name">Loading...</h2>
                    <div class="likes-count">
                        <span>👍</span>
                        <span id="likes-count">0</span>
                        <span>Likes</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-products">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-sales">0</div>
                <div class="stat-label">Total Sales</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-revenue">0</div>
                <div class="stat-label">Total Revenue (IAM)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="user-balance">0</div>
                <div class="stat-label">Balance (IAM)</div>
            </div>
        </div>
        
        <!-- Products Section -->
        <div class="products-section">
            <div class="section-header">
                <h3 class="section-title">My Products</h3>
                <button class="add-product-btn" onclick="openAddProductModal()">
                    ➕ Add New Product
                </button>
            </div>
            <div id="products-container">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Product</h3>
                <button class="close-btn" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label class="form-label" for="product-name">Product Name</label>
                    <input type="text" id="product-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-description">Product Description</label>
                    <textarea id="product-description" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-price">Price (IAM)</label>
                    <input type="number" id="product-price" class="form-input" step="0.001" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-payout">Payout (%)</label>
                    <input type="number" id="product-payout" class="form-input" min="0" max="100" value="100" required>
                    <small style="color: #a786ff; font-size: 0.8rem; margin-top: 5px; display: block;">
                        Percentage of payment that goes to the seller (0-100%)
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-label" for="product-image">Product Icon (Emoji)</label>
                    <input type="text" id="product-image" class="form-input" placeholder="🎁" maxlength="2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn-primary" id="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Purchase Modal -->
    <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Purchase Product</h3>
                <button class="close-btn" onclick="closePurchaseModal()">&times;</button>
            </div>
            <div id="purchase-content">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/sales-page.js"></script>
    
</body>
</html>
